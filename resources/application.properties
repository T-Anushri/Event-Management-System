spring.application.name=event-management
# Connection properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/event?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=6264

# JPA properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create 
# none - database remians same even after u run the application
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

